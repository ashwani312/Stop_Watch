<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Navbar -->
    <div class="nav"> 
        <a href="index.html">Mystopwatch.com</a> 
    </div>

    <!-- STOPWATCH START FROM HERE -->
      <div class="container">
        <div class="containerBox">
            <div class="times">
                <!-- TIMER -->
               <span id="watchTime">00:00:00 </span>
               <!-- MILISECOND -->
            <span id="miliSecond">.00</span>
            </div>
            <!-- ALL BUTTONS ARE HERE -->
            <div class="buttons">
                <img src="images/stop.png" title="stop" alt="" class="stop">
                <img src="images/start.png" title="start" alt="" class="start">
                <img src="images/reset.png" title="reset" alt="" class="reset">
            </div>
        </div>
      </div>

    <script src="app.js"></script>
</body>
</html>
